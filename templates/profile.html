{% extends "base.html" %}
{% block title %} Profile {% endblock %}

{% block content%}
<div style="display: flex; justify-content: space-around;">
    <img src="/static/images/{{ user.profile_pic }}" style="width: 200px; height: 200px; object-fit: fill; border-radius: 100px;">
    <div>
    <h1>{{ user.username }}</h1>
    <p>User ID: {{ user.id }}</p>
    </div>
</div>
<br>
<div style="width: 100%; height: 10px; background-color: rgb(23, 23, 83); ">
</div>
<br>
<a class="btn btn-outline-success col-4" href="/library" role="button" style="margin: 10px; display:flex; justify-self: center; justify-content: center;">Go to your library</a>
<a class="btn btn-outline-primary col-4" href="/feedback" role="button" style="margin: 10px; display:flex; justify-self: center; justify-content: center;">Send Feedback</a>

{% endblock %}
